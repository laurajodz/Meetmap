<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeetMap - Meetups on a Map</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Pacifico" rel="stylesheet">
  </head>
  <body>
    <header role="banner">Meetmap</header>
      <h1>We make it easy to see Meetup events on a map</h1>
      <h2>Have you ever wanted to see multiple Meetup events on a map?</h2>
      <div class="button">
        <button type="submit" id="startbtn">Get started</button>
      </div>
    <main role="main">
      <div class="navbar">
        <div class="dropdown">
          <button class="dropbtn">Search for events
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <div class="closebtn">&times;</div>
            <div class="row">
              <div class="column1">
                <h3>Date</h3>
                  <label for="from">From</label>
                  <input type="text" id="from" name="from"><br/>
                  <label for="to">To</label>
                  <input type="text" id="to" name="to">
              </div>
              <div class="column2">
                <h3>Keyword</h3>
                  <label for="keyword">Enter a keyword</label>
                  <input type="textbox" id="keyword" value="" name="key">
              </div>
              <div class="column3">
                <h3>Category</h3>
                  <div class="categories">

                  </div>
              </div>
            </div>
            <div class="row">
              <div class="column4">
                <h3>Radius</h3>
                  <div class="radius">
                    <div>
                      <input type="radio" id="radius2" value="2" name="rad">
                      <label for "radius2">2 miles</label>
                    </div>
                    <div>
                      <input type="radio" id="radius5" value="5" name="rad">
                      <label for "radius5">5 miles</label>
                    </div><div>
                      <input type="radio" id="radius10" value="10" name="rad">
                      <label for "radius10">10 miles</label>
                    </div><div>
                      <input type="radio" id="radius25" value="25" name="rad">
                      <label for "radius25">25 miles</label>
                    </div><div>
                      <input type="radio" id="radius50" value="50" name="rad">
                      <label for "radius50">50 miles</label>
                    </div><div>
                      <input type="radio" id="radius100" value="100" name="rad">
                      <label for "radius100">100 miles</label>
                    </div>
                  </div>
              </div>
              <div class="column5">
                <h3>Membership</h3>
                  <div>
                    <input type="radio" id="membership-all" value="include" name="member">
                    <label for "membership-all">All Meetups</label>
                  </div>
                  <div>
                    <input type="radio" id="membership-mine" value="only" name="member">
                    <label for "membership-mine">My groups' Meetups</label>
                  </div>
              </div>
              <div class="column6">
                <div class="button">
                  <button type="submit" id="btn">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- <span style="font-size:30px;cursor:pointer" onclick="openNav()">Select events</span>       -->
      <input id="pac-input" class="controls" type="text" placeholder="New location, (ex New York)">
      <div class="container">
      <div class="params-container">
        <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
        <form action="" method="" class="adjust-params" id="params">
          <fieldset id="date-fieldset" role="radiogroup">
            <legend>Date Range</legend>
            <label for="from">From</label>
            <input type="text" id="from" name="from"><br/>
            <label for="to">To</label>
            <input type="text" id="to" name="to">
          </fieldset>
          <fieldset id="keyword-fieldset">
            <legend>Keyword</legend>
            <div>
              <label for="keyword">Enter a keyword</label>
              <input type="textbox" id="keyword" value="" name="key">
            </div>
          </fieldset>
          <fieldset id="category-fieldset" role="group">
            <legend>Category</legend>
            <div class="categories">

            </div>
          </fieldset>
          <fieldset>
            <legend>Radius</legend>
            <div class="radius">
              <div>
                <input type="radio" id="radius2" value="2" name="rad">
                <label for "radius2">2 miles</label>
              </div>
              <div>
                <input type="radio" id="radius5" value="5" name="rad">
                <label for "radius5">5 miles</label>
              </div><div>
                <input type="radio" id="radius10" value="10" name="rad">
                <label for "radius10">10 miles</label>
              </div><div>
                <input type="radio" id="radius25" value="25" name="rad">
                <label for "radius25">25 miles</label>
              </div><div>
                <input type="radio" id="radius50" value="50" name="rad">
                <label for "radius50">50 miles</label>
              </div><div>
                <input type="radio" id="radius100" value="100" name="rad">
                <label for "radius100">100 miles</label>
              </div>
            </div>
          </fieldset>
          <fieldset id="membership-fieldset" role="radiogroup">
            <legend>Membership Status</legend>
              <!-- <div class="segmented-control" style="width: 100%; color: #07889b">
                <input type="radio" name="member" id="membership-all" checked>
                <input type="radio" name="member" id="membership-mine">
                <label for="membership-all" data-value="include">All Meetups</label>
                <label for="membership-mine" data-value="only">My Groups' Meetups</label>
              </div> -->
            <div class="membership">
              <div>
                <input type="radio" id="membership-all" value="include" name="member">
                <label for "membership-all">All Meetups</label>
              </div>
              <div>
                <input type="radio" id="membership-mine" value="only" name="member">
                <label for "membership-mine">My groups' Meetups</label>
              </div>
            </div>
          </fieldset>
          <div class="button">
          <button type="submit" id="btn">Apply</button>
          </div>
        </form>
      </div>
      <div class="map-container">
        <div id="map">
        </div>
      </div>
      </div>
